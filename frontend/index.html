<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adasa - SNIRH</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <!--  async defer -->
  <script src="https://maps.googleapis.com/maps/api/js?key="></script>

  <div class="flex flex-row h-screen w-full">
    <!-- Left Map -->
    <div class="flex flex-col w-1/4 h-full">
      <div id="map" class="w-full h-full"></div>
      <div id="map-manager-view"></div>
    </div>
    <!-- Right - Tabs, Tables -->
    <div class="w-3/4 h-full overflow-hidden">
      <div class="h-full w-full flex flex-col">
        <!-- Manage Data Tabs -->
        <div id="manage-data-view"></div>
        <!-- Inserção de Dados -->
        <div id="insert" class="div-manage flex-1 overflow-hidden">
          <div class="h-full flex flex-col">
            <div id="top-handlers-state-insert-view"></div>
            <!-- Tabs -->
            <div id="tab-insert-view"></div>
            <div id="state-insert-view" class="table-scrolls overflow-auto"></div>
            <!-- Manipuladores -->
            <div> Manipuladores da tabela </div>


          </div>
        </div>
        <!-- Edição de Dados -->
        <div id="update" class="div-manage flex-1 overflow-hidden hidden">
          <div class="h-full flex flex-col">
            <div id="top-handlers"></div>
            <!-- Tabs -->
            <div id="tab-update-view"></div>
            <div id="tab-update-view" class="block"></div>
            <div id="federal-view" class="table-scrolls overflow-auto"></div>
            <!-- Manipuladores -->
            <div id="list-handlers"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
